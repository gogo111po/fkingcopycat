<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抄袭曝光 | 维护原创</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #222;
            color: white;
            padding: 1.5rem 0;
            font-size: 1.5rem;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
        .pdf-content {
            white-space: pre-wrap;
            font-size: 1rem;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            border-top: 2px solid #ddd;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-top: 10px;
            font-size: 1rem;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <header>📂 维护原创，曝光抄袭者</header>

    <div class="container">
        <h2>📖 我的作品 vs. 抄袭内容</h2>
        <input type="file" id="pdfUpload" accept="application/pdf">
        <div class="pdf-content" id="pdfText">请上传 PDF 文件，内容将在这里展示...</div>
    </div>

    <div class="container">
        <h2>✍️ 你的警告和声明</h2>
        <textarea id="customText" placeholder="写下你的声明、警告或其他信息..."></textarea>
        <button onclick="saveText()">💾 保存</button>
        <button onclick="clearText()">🗑 清空</button>
    </div>

    <div class="container">
        <h2>🔗 相关链接</h2>
        <p><a href="https://你的链接.com" target="_blank">点击这里查看更多信息</a></p>
    </div>

    <script>
        // PDF 解析功能
        document.getElementById("pdfUpload").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file && file.type === "application/pdf") {
                const fileReader = new FileReader();
                fileReader.onload = function() {
                    const typedArray = new Uint8Array(this.result);
                    pdfjsLib.getDocument(typedArray).promise.then(pdf => {
                        let textContent = "";
                        let pagesPromises = [];
                        for (let i = 1; i <= pdf.numPages; i++) {
                            pagesPromises.push(
                                pdf.getPage(i).then(page => {
                                    return page.getTextContent().then(text => {
                                        return text.items.map(item => item.str).join(" ");
                                    });
                                })
                            );
                        }
                        Promise.all(pagesPromises).then(pages => {
                            textContent = pages.join("\n\n");
                            document.getElementById("pdfText").textContent = textContent;
                        });
                    });
                };
                fileReader.readAsArrayBuffer(file);
            } else {
                alert("请上传有效的 PDF 文件！");
            }
        });

        // 保存声明文本
        function saveText() {
            const text = document.getElementById("customText").value;
            localStorage.setItem("savedText", text);
            alert("已保存！");
        }

        // 清空声明文本
        function clearText() {
            document.getElementById("customText").value = "";
            localStorage.removeItem("savedText");
            alert("已清空！");
        }

        // 加载保存的文本
        window.onload = function() {
            const savedText = localStorage.getItem("savedText");
            if (savedText) {
                document.getElementById("customText").value = savedText;
            }
        };
    </script>

</body>
</html>
